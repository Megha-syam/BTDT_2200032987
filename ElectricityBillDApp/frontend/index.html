<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Electricity Bill Calculator</h1>
            <p>Calculate your electricity bill in a transparent, secure, and decentralized way.</p>
        </div>
        
        <div class="form-container">
            <label for="prevReading">Previous Meter Reading (kWh):</label>
            <input type="number" id="prevReading" class="input-field" placeholder="Enter previous reading">

            <label for="currReading">Current Meter Reading (kWh):</label>
            <input type="number" id="currReading" class="input-field" placeholder="Enter current reading">
            
            <button class="generate-btn" onclick="generateBill()">Generate Bill</button>
        </div>

        <div class="bill-details">
            <h3>Bill Details:</h3>
            <div id="billDetails"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
